---
- name: add Kubernates apt-key
  apt_key:
    url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
    state: present

- name: add Kubernates repository apt repository
  apt_repository:
    repo: deb https://apt.kubernetes.io/ kubernetes-xenial main
    state: present
    filename: kubernates
    update_cache: yes

- name: disable upgrade of packages that require reboot
  tags: always
  dpkg_selections:
    name: "{{ item }}"
    selection: hold
  loop:
    - linux-image-amd64
    - libc6
    - linux-firmware
    - dbus
    - systemd
    - udev
    - gnutls
    - openssl-libs

- name: update debian repository
  tags: always
  apt:
    update_cache: yes
    name: "*"
    state: latest
