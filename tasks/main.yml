---
- name: Install packages that allow apt to be used over HTTP
  apt:
    name: "{{ packages }}"
    state: present
    update_cache: yes
  vars:
    packages:
    - apt-transport-https
    - ca-certificates
    - curl
    - gnupg-agent
    - software-properties-common
    - fuse-overlayfs

- name: Add Kubernates apt-key
  apt_key:
    url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
    state: present

- name: Add Kubernates repository
  apt_repository:
    repo: deb https://apt.kubernetes.io/ kubernetes-xenial main
    state: present
    filename: kubernates

- name: Disable upgrade of packages that require reboot
  tags: always
  dpkg_selections:
    name: "{{ item }}"
    selection: hold
  loop:
    - linux-image-amd64
    - libc6
    - linux-firmware
    - dbus
    - systemd
    - udev
    - gnutls
    - openssl-libs

- name: Update system
  tags: always
  apt:
    update_cache: yes
    name: "*"
    state: latest
